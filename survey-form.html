<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="http://localhost:5000" enctype="multipart/form-data" method="GET"> 
        <label>Name
        <input type="text" name="name">
        </label>
        <br>
        <br>
        <label>Age
        <input type="number" name="age">
        </label>
        <br>
        <br>
        <label>Superhero Powers - check all that apply. 
        <br>
        <br>
            <label>Lightening Speed
                <input type="checkbox" name="Lightening Speed" value="Fast"> 
            </label> 
            <br>
            <label>Superhuman Strength  
                <input type="checkbox" name="Superhuman Strength" value="Strong"> 
            </label> 
            <br>
            <label>Ability to Fly  
                <input type="checkbox" name="Ability to fly" value="Flight"> 
            </label>
            <br>
            <label>Heat Vision    
                <input type="checkbox" name="Heat Vision" value="Lasers"> 
            </label>
            <br> 
            <label>Invisibility   
                <input type="checkbox" name="Invisibility" value="Able to be invisibile"> 
            </label>
            <br>
            <label>Teleportation    
                <input type="checkbox" name="Teleportation" value="Can Teleport"> 
            </label>
            <br>
        </label>
        <br>
        <label>Cape size
            <select name="cape size">
                <option>Small</option>
                <option>Medium</option>
                <option>Large</option>
                <option>Super-Large</option>
            </select>
        </label>
        <br>
        <br>
        <label>Operating System Choice
            <select name="OS of choice">
                <option>MAC</option>
                <option>LINUX</option>
                <option>WINDOWS</option>
            </select>
        </label>
        <br>
        <br>
        <label>Tell us about yourself
            <textarea name="Bio"></textarea>
        </label>
        <br>
        <br>
        <label>Your Motto
            <input type="text" name="motto">
        </label>
        <br>
        <br>
        <label>Arch Enemy?
        <br>
        <br>
            <label>The Joker
                <input type="radio" name="Arch Enemey" value="The Joker">
            <label>Emperor Zurg
                <input type="radio" name="Arch Enemey" value="Emperor Zurg">
            <label>Magneto
                <input type="radio" name="Arch Enemey" value="Magneto">
            <label>Lex Luthor
                <input type="radio" name="Arch Enemey" value="Lex Luthor">
        <br>
        <br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
