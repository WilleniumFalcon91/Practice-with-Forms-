<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheets/main.css">
    <link rel='stylesheet' href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Superhero Application</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="center">
                <div class="col-xs-12">
                    <h1>Superhero Application</h1>
                </div>
            </div>
            <form class="form-horizontal" action="http://localhost:5000" enctype="multipart/form-data" method="GET"> 
                <div class="form group">
                    <div class="col-xs-6 flex-left">
                        <label>Name
                        <input type="text" class="form-control" name="name">
                        </label>
                    </div>
                </div>
                <div class="form group">
                    <div class="col-xs-6 flex-left">
                        <label>Age
                        <input type="number" class="form-control" name="age">
                        </label>
                    </div>
                </div>
                <br>
                <br>
                <label>Superhero Powers - check all that apply:
                <br>
                    <label class="checkbox-inline">
                        <input type="checkbox" name="Lightening Speed" value="Fast">Lightening Speed 
                    </label> 
                    <label class="checkbox-inline">  
                        <input type="checkbox" name="Superhuman Strength" value="Strong">Superhuman Strength 
                    </label> 
                    <label class="checkbox-inline">  
                        <input type="checkbox" name="Ability to fly" value="Flight">Ability to Fly 
                    </label>
                    <label class="checkbox-inline">    
                        <input type="checkbox" name="Heat Vision" value="Lasers">Heat Vision 
                    </label> 
                    <label class="checkbox-inline">  
                        <input type="checkbox" name="Invisibility" value="Able to be invisibile">Invisibility  
                    </label>
                    <label class="checkbox-inline">   
                        <input type="checkbox" name="Teleportation" value="Knows Teleportation">Teleportation 
                    </label>
                </label>
                <br>
                <br>
                <div class="form group">
                    <div class="col-xs-6 flex-left">
                        <label>Cape size
                            <select class="form-control" name="cape size">
                                <option>Small</option>
                                <option>Medium</option>
                                <option>Large</option>
                                <option>Super-Large</option>
                            </select>
                        </label>
                    </div>
                    <div class="col-xs-6 flex-left">
                        <label>Operating System Choice
                            <select class="form-control" name="OS of choice">
                                <option>MAC</option>
                                <option>LINUX</option>
                                <option>WINDOWS</option>
                            </select>
                        </label>
                    </div>
                </div>
                <label>Programming Languages  - check all that you know:  
                    <label class="checkbox-inline">
                        <input type="checkbox" name="Python" value="Knows Python">Python 
                    </label> 
                    <label class="checkbox-inline">  
                        <input type="checkbox" name="JavaScript" value="Knows JavaScript">JavaScript 
                    </label> 
                    <label class="checkbox-inline">  
                        <input type="checkbox" name="PHP" value="Knows PHP">PHP
                    </label>
                    <label class="checkbox-inline">    
                        <input type="checkbox" name="Ruby" value="Knows Ruby">Ruby
                    </label> 
                    <label class="checkbox-inline">   
                        <input type="checkbox" name="Java" value="Knows Java">Java
                    </label>
                    <label class="checkbox-inline">    
                        <input type="checkbox" name="C#" value="Knows C#">C#
                    </label>
                </label>
                <div class="form group">
                    <div class="col-xs-6 flex-left">
                    <label>Your Story
                        <textarea class="form-control" rows="3" name="Bio"></textarea>
                    </label>
                    </div>
                    <div class="col-xs-6 flex-left">
                    <label>Your Motto
                        <input class="form-control"type="text" name="motto">
                    </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <label>Arch Enemy?</label>
                            <label class="radio-inline">
                                <input type="radio" name="Arch Enemey" value="The Joker">The Joker
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="Arch Enemey" value="Emperor Zurg">Emperor Zurg
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="Arch Enemey" value="Magneto">Magneto
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="Arch Enemey" value="Lex Luthor">Lex Luthor
                            </label>
                        </label>>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <label>Super Pet?
                            <label class="radio-inline">
                                <input type="radio" name="Super Pet" value="Hedwig">Hedwig
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="Super Pet" value="Woola">Woola
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="Super Pet" value="Pikachu">Pikachu
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="Super Pet" value="Toothless">Toothless
                            </label>
                        </label>
                    </div>
                </div>
                <input type="submit" class="btn btn-primary hard-center">
                <input type="reset" class="btn btn-danger hard-center">
            </form>
        </div>
    </div>
</body>
</html>
