<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="http://localhost:5000" enctype="multipart/form-data" method="GET"> 
        <label>Name
        <input type="text" name="name">
        </label>
        <br>
        <label>Age
        <input type="number" name="age">
        </label>
        <br>
        <label>Superhero Powers - check all that apply. 
        <br>
            <label>Lightening Speed
                <input type="checkbox" name="Lightening Speed" value="Fast"> 
            </label> 
            <br>
            <label>Superhuman Strength  
                <input type="checkbox" name="Superhuman Strength" value="Strong"> 
            </label> 
            <br>
            <label>Ability to Fly  
                <input type="checkbox" name="Ability to fly" value="Flight"> 
            </label>
            <br>
            <label>Heat Vision    
                <input type="checkbox" name="Heat Vision" value="Lasers"> 
            </label>
            <br> 
            <label>Invisibility   
                <input type="checkbox" name="Invisibility" value="Able to be invisibile"> 
            </label>
            <br>
            <label>Teleportation    
                <input type="checkbox" name="Teleportation" value="Can Teleport"> 
            </label>
            <br>
        </label>
        <br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
